<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet Pomodoro</title>
</head>
<body>
    <h1>Application Pomodoro</h1>
    <div class="affichage">
        <div class="bloc travail">
            <p>Travail</p>
            <p class="affichageT"></p>
        </div>
        <div class="bloc pause">
            <p>Repos</p>
            <p class="affichageP"></p>
        </div>
    </div>
    <div class="container-btns">
        <button class="btn btn1">START</button>
        <button class="btn btn2">PAUSE</button>
        <button class="btn btn3">STOP</button>
    </div> 
    <h2></h2>
<script src="app.js"></script>
</body>
</html>
