<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Projet Pomodoro</title>
</head>
<body>
    <h1>Application Pomodoro</h1>
    <div class="reglages">
        <form>
            <label for="travail">Temps de travail (20 à 60 minutes) </label>
            <input type="range" id="travail" name="travail" value="1500" min="1200" max="3600" step="300">
            <label for="repos">Temps de repos (5 à 10 minutes)</label>
            <input type="range" id="repos" name="repos" value="300" min="300" max="600" step="60">
            <input id="submit" type="submit" value="Valider">
        </form>

    </div>
    <div class="affichage">
        <div class="bloc travail">
            <p>Travail</p>
            <p class="affichageT"></p>
        </div>
        <div class="bloc pause">
            <p>Repos</p>
            <p class="affichageP"></p>
        </div>
    </div>
    <div class="container-btns">
        <button class="btn btn1"><i class="fa-solid fa-play"></i></button>
        <button class="btn btn2"><i class="fa-solid fa-pause"></i></button>
        <button class="btn btn3"><i class="fa-solid fa-stop"></i></button>
    </div> 
    <h2></h2>
<script src="app.js"></script>
</body>
</html>
